<h2 class="text-primary text-center font-italic font-weight-bold">Modif Produit</h2>

<div class=" col-md-8 container-fluid">

    <div class="row justify-content-center p-2">
      <div class="col-10 col-sm-10 col-md-10 col-lg-6 col-xl-6">
        <div class="card">
          
          <div class="card-body" [ngStyle]="{'background-color':'black'}">
            <form (ngSubmit)="updateArticle()">
                
			      	<div class="form-group">
                  <label for="articleCode" [ngStyle]="{color:'#00FFFF'}">Code</label>
                  <input [(ngModel)]="code" name="articleCode" size="20" type="text" class="form-control" id="articleCode" />
                </div>

                <!-- <div class="form-group">
                  <label for="articleMarque" [ngStyle]="{color:'#00FFFF'}">Marque</label>
                  <input [(ngModel)]="marque" name="articleMarque" size="20" type="text" class="form-control" id="articleMarque" />
                </div> -->

                <div class="form-group">
                  <label for="articleModele" [ngStyle]="{color:'#00FFFF'}">modele</label>
                  <input [(ngModel)]="modele" name="articleModele" size="20" type="text" class="form-control" id="articleModele" />
                </div>
            
                <div class="form-group">
                  <label for="articlePrix" [ngStyle]="{color:'#00FFFF'}">prix</label>
                  <input [(ngModel)]="prix" name="articlePrix" size="20" type="text" class="form-control" id="articlePrix" />
                </div>

                <!-- <div class="form-group">
                  <label for="articleQte" [ngStyle]="{color:'#00FFFF'}">Quantité</label>
                  <input [(ngModel)]="qte" name="articleQte" size="20" type="text" class="form-control" id="articleQte" />
                </div> -->
                
                <div class="form-group">
                  <label for="articleprv" [ngStyle]="{color:'#00FFFF'}">Catégorie</label>
                  <input [(ngModel)]="provider" name="articleprv" size="20" type="text" class="form-control" id="articleprv" />
                </div>

                <input [(ngModel)]="idA" name="articleId" type="hidden" />
                 <button class=" btn btn-success mt-2" [ngStyle]="{'font-style': 'italic'}"><i class="fa fa-check"></i> Modifier</button> 
              </form>
</div></div></div></div></div>
